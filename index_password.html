<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha</title>
    <link rel="stylesheet" href="style/password_style.css">
    <link rel="shortcut icon" href="assets/logo2.png" type="image/x-icon">
    <script></script>
</head>
<body>
    <div class="div_main">
        <img id="picture_logo" src="assets/logo.png" alt="Logo da Mors Store">
        <h1 class="title">RECUPERAÇÃO DE SENHA</h1>
        <div class="space">
            <p class="div_p">Perdeu sua senha? Digite o e-mail cadastrado. Você receberá um link por e-mail para criar uma nova senha.</p>
            <div class="box">
                <div class="email_recovery">
                    <label for="">Seu E-mail</label>
                    <div class="gap_btn">
                        <input class="box_input" type="email" placeholder="Informe o email cadastrado">
                        <button class="submit_btn">Enviar</button>
                        <a class="href_back" href="index.html">Voltar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
