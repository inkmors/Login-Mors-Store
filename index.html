<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mors Store</title>
    <link rel="stylesheet" href="style/login_style.css">
    <link rel="shortcut icon" href="assets/logo2.png" type="image/x-icon">
    <script></script>
</head>
<body>
    <div class="div_main">
        <div class="div_title_logo">
            <img id="logo" src="assets/logo.png" alt="Logo da Mors Store">
            <h2 class="title">LOGIN</h2>
        </div>
        <div class="div_box">
            <div class="div_box_2">
                <div class="div_inputs">
                    <div class="user">
                        <label for="">E-mail</label>
                        <input class="box_input" type="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="password">
                        <label for="">Senha</label>
                        <input class="box_input" type="password" placeholder="Digite sua senha">
                    </div>
                </div>
                <div class="div_main_btn">
                    <div class="div_check_btn">
                        <div class="div_remember">
                            <input class="chk" type="checkbox">
                            <div class="div_remember_href">
                                <p>Lembre-me</p>
                                <a class="remember_password" href="index_password.html">Esqueci minha senha</a>
                            </div>
                        </div>
                        <div class="div_btn">
                            <input class="btn" type="button" value="Entrar">
                        </div>
                    </div>
                    <div class="div_create_account">
                        <p>NÃ£o tem uma conta? <a class="click_here" href="index_register.html">Clique Aqui</a></p>
                    </div>
                </div> 
            </div>   
        </div>
    </div>
</body>
</html>
