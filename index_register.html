<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mors Store</title>
    <link rel="stylesheet" href="style/register_style.css">
    <link rel="shortcut icon" href="assets/logo2.png" type="image/x-icon">]
    <script></script>
</head>
<body>
    <div class="div_main">
        <div class="div_title_picture">
            <img id="picture_logo" src="assets/logo.png" alt="Logo da Mors Store">
            <h2 class="text_title">CADASTRO</h2>
        </div>
        <div class="box">
            <div class="box_2">
                <div class="div_inputs">
                    <div class="user">
                        <label for="">Usuário</label>
                        <input class="box_input" type="text" placeholder="Crie seu usuário">
                    </div>
                    <div class="email">
                        <label for="">E-mail</label>
                        <input class="box_input" type="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="date">
                        <label for="">Data de Nascimento</label>
                        <input class="box_input" type="date">
                    </div>
                    <div class="title_password">
                        <label for="">Senha</label>
                        <input class="box_input" type="password" placeholder="Digite sua senha">
                    </div>
                    <div class="box_3">
                        <div class="title_rpassword">
                            <label for="">Repita sua senha</label>
                            <input class="box_input" type="password" placeholder="Repita sua senha">
                        </div>
                        <div class="div_terms">
                            <label for="">Aceitar todos os termos</label>
                            <input class="check" type="checkbox">
                        </div>
                    </div>
                    <div class="box_4">
                        <div class="div_btn">
                            <input class="btn_register" type="button" value="Cadastrar">
                        </div>
                        <div class="login_account">
                            <p>Já possui uma conta? <a class="create_here" href="index.html">Fazer login</a></p>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
